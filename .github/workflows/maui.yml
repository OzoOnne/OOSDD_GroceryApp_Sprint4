name: MAUI CI

on:
  push:
    branches: [main, dev, release]
  pull_request:
    branches: [main, dev, release]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run unit tests
        run: dotnet test TestCore/TestCore.csproj -c Release --no-restore --verbosity normal

  build-android:
    runs-on: windows-latest   # belangrijk!
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install MAUI workloads
        run: dotnet workload install maui-android

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Android app
        run: dotnet build Grocery.App/Grocery.App.csproj -f net8.0-android -c Release --no-restore
